<!DOCTYPE html>
<html>
<head>
    <title>GeoDashboard (Angular 2) | Wijmo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <!-- Supporting libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>


    <!-- Google's geocoder -->
    <script src="https://maps.googleapis.com/maps/api/js?js?libraries=places&key=AIzaSyB_S0pHO69r6ampKxk8jPSth7zT7TSm188"></script>

    <!-- Esri's Map API: https://developers.arcgis.com/javascript/3/ -->
    <link rel="stylesheet" href="https://js.arcgis.com/3.16/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.16/"></script>

    <!-- Configure SystemJS -->
    <script src="systemjs.config.js"></script>

    <!-- JQuery/Bootstrap -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- Wijmo -->
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    
    
    <!-- Configure and load application -->
    <link href="src/styles/app.css" rel="stylesheet" />

    <!-- Load the root application module -->
    <script>
        System.import('./src/app');
    </script>


</head>
<body>
    <!-- Add root application component -->
    <app-cmp></app-cmp>


    <!-- Google analytics -->
    
    <script src="http://cdn.wijmo.com/wijmo.sample.toolbar.js" type="text/javascript"></script>
</body>
</html>
