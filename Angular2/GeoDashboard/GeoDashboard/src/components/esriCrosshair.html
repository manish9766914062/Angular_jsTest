<div>    
    <div [ngStyle]="{borderColor:color}" style="position:absolute;z-index:1;pointer-events:none;width:100px;height:100px;left:50%;top:50%;margin-left:-50px;margin-top:-50px;border-radius:50px;border:solid 2px black;"></div>
    <div [ngStyle]="{borderColor:color}" style="position:absolute;z-index:1;pointer-events:none;width:200px;height:200px;left:50%;top:50%;margin-left:-100px;margin-top:-100px;border-radius:100px;border:solid 2px black;"></div>
    <div [ngStyle]="{background:color}" style="position:absolute;z-index:1;pointer-events:none;width:2px;height:100%;left:50%;top:0px;background:black;"></div>
    <div [ngStyle]="{background:color}" style="position:absolute;z-index:1;pointer-events:none;width:100%;height:2px;left:0px;top:50%;background:black;"></div>
</div>
