<div class="tile" draggable="true" #tileGrid>

    <!-- caption -->
    <div style="border-bottom:1px solid #e0e0e0; padding:4px; display:flex; cursor: move">
        <div style="flex-grow:1; color:#005c9c; font-weight:bold">
            Grid
        </div>
        <div class="buttons">
            <span class="glyphicon glyphicon-pencil" title="Edit Tile"  ></span>
            <span class="glyphicon glyphicon-remove" title="Close Tile" ></span>
        </div>
    </div>

    <!-- content -->
    <div style="display:flex; align-items:center; justify-content:center; padding:4px">
        <div>
            <wj-flex-grid [isReadOnly]="true"
                          [headersVisibility]="'Column'"
                          [selectionMode]="'ListBox'"
                          [itemsSource]="data">
                <wj-flex-grid-column [binding]="'id'"
                                     [header]="ID"
                                     [width]="40">
                </wj-flex-grid-column>
                <wj-flex-grid-column [binding]="'date'"
                                     [header]="'Date'"
                                     [format]="'MMM yyyy'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [binding]="'sales'"
                                     [header]="'Sales'"
                                     [format]="'c'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [binding]="'expenses'"
                                     [header]="'Expenses'"
                                     [format]="'c'">
                </wj-flex-grid-column>
                <wj-flex-grid-column [binding]="'profit'"
                                     [header]="'Profit'"
                                     [format]="'c'">
                </wj-flex-grid-column>
            </wj-flex-grid>
        </div>
    </div>
</div>
