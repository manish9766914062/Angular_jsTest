<!-- 
    Dialog using ComboBoxes for the SortDescriptors
-->
<div class="modal fade" id="dlgSortCombo" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    (click)="sortManager.commit(false)">
                    &times;
                </button>
                <h4 class="modal-title">Sort (with combos)</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group">
                            <button
                                type="button" 
                                class="btn btn-default"
                                (click)="sortManager.addLevel()">
                                <span class="glyphicon glyphicon-plus"></span> Add Level
                            </button>
                            <button 
                                type="button" 
                                class="btn btn-default"
                                [disabled]="sortManager.sortDescriptions?.currentItem == null"
                                (click)="sortManager.removeLevel()">
                                <span class="glyphicon glyphicon-minus"></span> Delete Level
                            </button>
                            <button 
                                type="button" 
                                class="btn btn-default"
                                [disabled]="sortManager.sortDescriptions?.currentItem == null"
                                (click)="sortManager.copyLevel()">
                                <span class="glyphicon glyphicon-share"></span> Copy Level
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button 
                                type="button" 
                                class="btn btn-default" 
                                title="Move Up"
                                [disabled]="sortManager.sortDescriptions?.currentPosition <= 0"
                                (click)="sortManager.moveLevel(-1)">
                                <span class="wj-glyph-up"></span>
                            </button>
                            <button
                                type="button" 
                                class="btn btn-default" 
                                title="Move Down"
                                [disabled]="sortManager.sortDescriptions?.currentPosition >= sortManager.sortDescriptions?.itemCount - 1"
                                (click)="sortManager.moveLevel(+1)">
                                <span class="wj-glyph-down"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div>
                    <table class="table condensed" style="margin-top:4px">
                        <tbody>
                            <tr 
                                *ngFor="let item of sortManager.sortDescriptions?.items; let i = index"
                                (click)="sortManager.sortDescriptions.moveCurrentTo(item)"
                                [ngClass]="{success: item == sortManager.sortDescriptions?.currentItem}">
                                <td>
                                    {{ i == 0 ? 'sort by ' : 'then by ' }}
                                    <wj-combo-box 
                                        [itemsSource]="sortManager.properties"
                                        [(text)]="item.property">
                                    </wj-combo-box>
                                </td>
                                <td>
                                    ascending
                                    <input 
                                        type="checkbox" 
                                        [(ngModel)]="item.ascending" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-right">
                    <button 
                        type="button" 
                        [ngClass]="sortManager.getError() ? 'btn btn-warning' : 'btn btn-primary'"
                        title="{{sortManager.getError()}}"
                        data-dismiss="modal"
                        (click)="sortManager.commit(true)">
                        OK</button>
                    <button 
                        type="button" 
                        class="btn btn-default text-right" 
                        data-dismiss="modal"
                        (click)="sortManager.commit(false)">
                        Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
