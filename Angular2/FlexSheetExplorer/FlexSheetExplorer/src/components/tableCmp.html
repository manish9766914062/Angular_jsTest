<div>
    <div class="copy">
        <h3>
            Table
        </h3>
        <p>
            To make managing and analyzing a group of related data easier, you can turn a range of cells into a Table.
        </p>
        <p>
            FlexSheet provides <b>addTable</b> method to add empty table.
        </p>
        <p>
            FlexSheet also allows to add table with data source by <b>addTableFromDataSource</b> method.
        </p>
    </div>
    <div>
        <wj-flex-sheet class="flexSheet" #flexSheet (initialized)="flexSheetInit(flexSheet)">
            <wj-sheet name="Table" [rowCount]="20" [columnCount]="8"></wj-sheet>
        </wj-flex-sheet>
    </div>
    <div class="well well-lg" *ngIf="selectedTable != null">
        <h4>Table Style Options</h4>
        <div>
            <label>
                <input class="form-check-input" type="checkbox" [(ngModel)]="selectedTable.showHeaderRow">
                Header Row
            </label>
            <label>
                <input class="form-check-input" type="checkbox" [(ngModel)]="selectedTable.showTotalRow">
                Total Row
            </label>
        </div>
        <div>
            <label>
                <input class="form-check-input" type="checkbox" [(ngModel)]="selectedTable.showBandedRows">
                Banded Rows
            </label>
            <label>
                <input class="form-check-input" type="checkbox" [(ngModel)]="selectedTable.showBandedColumns">
                Banded Columns
            </label>
        </div>
        <div>
            <label>
                <input class="form-check-input" type="checkbox" [(ngModel)]="selectedTable.showFirstColumn">
                First Column
            </label>
            <label>
                <input class="form-check-input" type="checkbox" [(ngModel)]="selectedTable.showLastColumn">
                Last Column
            </label>
        </div>
        <div>
            <label style="width:auto">
                Built-in Styles:
            </label>
            <wj-combo-box #cboTableStyles [itemsSource]="tableStyleNames" [isEditable]="false" (initialized)="cboTableStylesInit(cboTableStyles)">
            </wj-combo-box>
        </div>
    </div>
</div>
