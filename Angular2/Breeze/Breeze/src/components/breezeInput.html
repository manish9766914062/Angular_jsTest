<div class="form-group" >
    <label class="col-sm-4 control-label" for={{id}}>{{label}}</label>
    <div class="col-sm-8">
        <input class="form-control" type="text" id={{id}} name={{id}}  required [(ngModel)]="model[propName]"/>
        <span class="help-inline">{{model['entityAspect'][errorPath]}}</span>
    </div>
</div>
