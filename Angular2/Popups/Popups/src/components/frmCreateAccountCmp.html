<!--
    Create Account form
-->
<form (ngSubmit)="onSubmit($event, theForm)" #theForm="ngForm" ngNativeValidate name="create">
    <h4 class="modal-header">
        Create Account
        <button type="button" tabindex="-1" class="close wj-hide">&times;</button>
    </h4>
    <div class="modal-body">
        <label>
            Name:
            <input class="form-control"
                   required pattern=".{2,}" title="Please enter 2 characters or more." />
        </label>
        <br />
        <label>
            Email:
            <input class="form-control"
                   required type="email" />
        </label>
        <br />
        <label>
            Password:
            <input class="form-control"
                   name="password"
                   [(ngModel)]="pw"
                   type="password"
                   required pattern=".{4,}" title="Please enter 4 characters or more." />
        </label>
        <br />
        <label>
            Confirm Password:
            <input class="form-control"
                   name="confirmPassword"
                   [(ngModel)]="pw2"
                   type="password"
                   required
                   validateEqual="password" #confirmPassword="ngModel"/>
            <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !theForm.submitted)">
                Password mismatch
            </small>
        </label>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"
                type="submit">
            Create Account
        </button>
    </div>
</form>
