<div>
    <h2 class="title">{{fields.orderManagementTitle}}</h2>
    <wj-multi-row  #multiRow [itemsSource]="data">
    </wj-multi-row>
    <div class="pull-right btn-group">
        <button class="btn btn-default" [disabled]="pageIndex == 0" (click)="moveToFirstPage()">
            <span class="glyphicon glyphicon-fast-backward"></span>
        </button>
        <button class="btn btn-default" [disabled]="pageIndex == 0" (click)="moveToPreviousPage()">
            <span class="glyphicon glyphicon-backward"></span>
        </button>
        <button type="button" class="btn" disabled style="width:100px">
            {{pageIndex + 1 | number:'1.0-0'}} / {{pageCount | number:'1.0-0'}}
        </button>
        <button class="btn btn-default" [disabled]="pageIndex == pageCount - 1" (click)="moveToNextPage()">
            <span class="glyphicon glyphicon-forward"></span>
        </button>
        <button class="btn btn-default" [disabled]="pageIndex == pageCount - 1" (click)="moveToLastPage()">
            <span class="glyphicon glyphicon-fast-forward"></span>
        </button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" (click)="exportToExcel()">
            {{fields.exportXlsx}}
        </button>
        <button class="btn btn-default" (click)="exportToPDF()">
            {{fields.exportPDF}}
        </button>
    </div>
</div>
