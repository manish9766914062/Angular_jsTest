<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" >
    <div class="wj-dialog-header" tabindex="-1">
        Edit Item
    </div>
    <div class="wj-dialog-body" [ngClass]="{ 'wj-static-labels': staticLabels}">
        <!-- personal information -->
        <div class="wj-labeled-input">
            <wj-combo-box name="nameCombo"
                          autocomplete="name"
                          [isRequired]="true"
                          [(ngModel)]="item.name"
                          id="name"
                          required
                          #nameCombo="ngModel"
                          [wjModelProperty]="'text'"
                          accesskey="n">
            </wj-combo-box>
            <label for="name"><span class="accesskey">N</span>ame</label>
            <div class="wj-error" tabindex="-1">We do need your name...</div>
        </div>
        <div class="wj-labeled-input">
            <wj-combo-box name="mailCombo"
                          autocomplete="email"
                          [isRequired]="true"
                          inputType="email"
                          pattern="\S+@\S+\.\S+"
                          [(ngModel)]="item.email"
                          #mailCombo="ngModel"
                          [wjModelProperty]="'text'"
                          required
                          id="email"
                          accesskey="e">
            </wj-combo-box>
            <label for="email"><span class="accesskey">E</span>-mail</label>
            <div class="wj-error" tabindex="-1">We need a valid e-mail...</div>
        </div>
        <div class="wj-labeled-input">
            <wj-combo-box [itemsSource]="countries"
                          [isRequired]="false"
                          [isEditable]="true"
                          [text]="item.country"
                          id="country"
                          accesskey="c">
            </wj-combo-box>
            <label for="country"><span class="accesskey">C</span>ountry</label>
        </div>
        <div class="wj-labeled-input">
            <wj-input-mask autocomplete="ccnumber"
                           [isRequired]="false"
                           mask="9999 9999 9999 9999"
                           pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                           [value]="item.creditCard"
                           id="card"
                           accesskey="r">
            </wj-input-mask>
            <label for="card">C<span class="accesskey">r</span>edit Card #</label>
            <div class="wj-error" tabindex="-1">Please enter four groups of four digits</div>
        </div>

        <!-- transaction information -->
        <div class="wj-labeled-input">
            <wj-input-date [isRequired]="false"
                           [value]="item.dateTime"
                           id="date"
                           accesskey="d">
            </wj-input-date>
            <label for="date"><span class="accesskey">D</span>ate</label>
        </div>
        <div class="wj-labeled-input">
            <wj-input-time [isRequired]="false"
                           min="8:00" max="18:00"
                           [value]="item.dateTime"
                           id="time"
                           accesskey="t">
            </wj-input-time>
            <label for="time"><span class="accesskey">T</span>ime</label>
        </div>
        <div class="wj-labeled-input">
            <wj-input-number [isRequired]="false"
                             format="n0" [step]="1"
                             [value]="item.quantity"
                             id="quantity"
                             accesskey="q">
            </wj-input-number>
            <label for="quantity"><span class="accesskey">Q</span>uantity</label>
        </div>
        <div class="wj-labeled-input">
            <wj-input-number [isRequired]="false"
                             format="p0" [step]=".05" [min]="0" [max]=".2"
                             [value]="item.discount"
                             id="discount"
                             accesskey="i">
            </wj-input-number>
            <label for="discount">D<span class="accesskey">i</span>scount</label>
        </div>
        <div class="wj-labeled-input">
            <wj-multi-select [itemsSource]="colors"
                             [checkedItems]="item.favoriteColors"
                             id="colors"
                             accesskey="f">
            </wj-multi-select>
            <label for="colors"><span class="accesskey">F</span>avorite Colors</label>
        </div>
    </div>

    <div class="wj-dialog-footer">
        <button class="btn btn-primary" type="submit">OK</button>
        <button class="btn btn-default wj-hide-cancel">Cancel</button>
    </div>
</form>
